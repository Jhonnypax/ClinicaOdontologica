        <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px; margin:40px;">
            <h3>Registrar turno</h3>
            <form id="add_turno">
                <div class="form-group">
                    <label class="control-label" for="fecha">Fecha:</label>
                    <input type="text" class="form-control" id="fecha"
                           placeholder="yyyy-MM-dd" name="fecha" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="hora">Hora:</label>
                    <input type="text" class="form-control" id="hora"
                           placeholder="HH:MM" name="hora" required></input>
                </div>

                <div class="form-group">
                    <label class="control-label" for="id-pac">Id Paciente:</label>
                    <input type="text" class="form-control" id="id-pac"

                </div>


                <div class="form-group">
                    <label class="control-label" for="id-odo">Id Odontologo:</label>
                    <input type="text" class="form-control" id="id-odo"
                           placeholder="ingrese Id del odontologo" name="id-odo" required></input>
                </div>

                <button type="submit" class="btn btn-danger" id="btn-add-turno">Guardar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
